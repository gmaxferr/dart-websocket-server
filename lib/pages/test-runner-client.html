<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test Runner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        input[type="text"] {
            padding: 10px;
            margin-right: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }
    </style>

</head>

<body>
    <h1>Test Runner</h1>
    <div>
        <input type="text" id="testPlanIds" placeholder="Enter Test Plan IDs (comma-separated)">
        <button onclick="runTestPlans()">Run</button>
    </div>

    <h2>Test Plan Results</h2>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>Test Plan ID</th>
                <th>Status</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <!-- Test Plan results will be populated here -->
        </tbody>
    </table>

    <script>
        function runTestPlans() {
            const idsInput = document.getElementById('testPlanIds').value;
            const testPlanIds = idsInput.split(',').map(id => parseInt(id.trim()));
            const deviceId = 'YOUR_DEVICE_ID'; // Replace with actual device ID or logic to obtain it

            // Call /executeTestPlans endpoint
            fetch('/executeTestPlans', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ deviceId: deviceId, testPlanIds: testPlanIds })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error executing test plans');
                    }
                    fetchTestPlanResults(deviceId, testPlanIds); // Start fetching results
                })
                .catch(error => console.error('Error:', error));
        }

        function fetchTestPlanResults(deviceId, testPlanIds) {
            // Call /testPlanAndCasesResultsForIds endpoint every 2 seconds
            setInterval(() => {
                fetch('/testPlanAndCasesResultsForIds', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ deviceId: deviceId, testPlanIds: testPlanIds })
                })
                    .then(response => response.json())
                    .then(results => {
                        updateResultsTable(results); // Update the table with new results
                    })
                    .catch(error => console.error('Error fetching results:', error));
            }, 2000);
        }

        function updateResultsTable(results) {
            const tableBody = document.getElementById('resultsTable').querySelector('tbody');
            tableBody.innerHTML = ''; // Clear existing rows

            results.forEach(result => {
                const row = tableBody.insertRow();
                row.innerHTML = `
            <td>${result.testPlanId}</td>
            <td>${result.status}</td>
            <td><button onclick="toggleDetails(${result.id}, this)">Toggle Details</button></td>
        `;
                // Logic to insert additional rows for detailed test case results
            });
        }

        function toggleDetails(testPlanResultId, button) {

        }

    </script>
</body>

</html>
